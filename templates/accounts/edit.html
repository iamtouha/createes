{% extends "base.html" %}

{% block title %}
  Edit Password | 
{% endblock title %}

{% block content %}
<section id="login" class="bg-light py-5">
        <div class="container">
            
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-edit"></i> Change Password</h4>
                </div>
                <div class="card-body">
    
                    {% include "partials/_alerts.html" %}
    
                  <form action="{% url 'edit' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="oldpass">Old Password</label>
                      <input type="password" name="oldPass" id="oldpass" class="form-control" required>
                    </div>
    
                    <div class="form-group">
                      <label for="password2">New Password</label>
                      <input type="password" id="password2" name="new_password_1" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="password3">Re-type Password</label>
                      <input type="password" id="password3" name="new_password_2" class="form-control" required>
                    </div>
    
                    <input type="submit" value="Change Password" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock content %}
