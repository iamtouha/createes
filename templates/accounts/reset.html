{% extends "base.html" %}

{% block title %}
  Forgot Password? | 
{% endblock title %}

{% block content %}
<section id="login" class="bg-light py-5">
        <div class="container">
            
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h4>
                    <i class="fas fa-edit"></i> Forgot Password?</h4>
                </div>
                <div class="card-body">
    
                    {% include "partials/_alerts.html" %}
    
                  <form action="{% url 'reset' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="email">Enter Your Email:</label>
                      <input type="email" name="email" placeholder="example@mail.com" id="email" class="form-control" required>
                    </div>
    
                    <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock content %}
